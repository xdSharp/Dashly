<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="300" fill="#1e1e2e" rx="10" ry="10"/>
  
  <!-- Заголовок -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Dashly: Бизнес-процессы</text>
  
  <!-- Центральный блок -->
  <rect x="350" y="80" width="100" height="50" fill="#3b82f6" rx="5" ry="5"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Бизнес</text>
  
  <!-- Стрелки вверх -->
  <line x1="400" y1="130" x2="400" y2="230" stroke="#ffffff" stroke-width="2"/>
  <line x1="320" y1="130" x2="320" y2="230" stroke="#ffffff" stroke-width="2"/>
  <line x1="480" y1="130" x2="480" y2="230" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Стрелки вверх - треугольники -->
  <polygon points="400,130 395,140 405,140" fill="#ffffff"/>
  <polygon points="320,130 315,140 325,140" fill="#ffffff"/>
  <polygon points="480,130 475,140 485,140" fill="#ffffff"/>
  
  <!-- Блоки категорий -->
  <rect x="270" y="230" width="100" height="40" fill="#10b981" rx="5" ry="5"/>
  <text x="320" y="255" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Продажи</text>
  
  <rect x="350" y="230" width="100" height="40" fill="#f59e0b" rx="5" ry="5"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Аналитика</text>
  
  <rect x="430" y="230" width="100" height="40" fill="#ec4899" rx="5" ry="5"/>
  <text x="480" y="255" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Отчеты</text>
  
  <!-- Подзаголовки с описанием -->
  <text x="320" y="290" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">Управление</text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">Визуализация</text>
  <text x="480" y="290" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0" text-anchor="middle">Экспорт</text>
  
  <!-- Линии соединения от центрального блока к категориям -->
  <line x1="400" y1="105" x2="320" y2="230" stroke="#ffffff" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="400" y1="105" x2="400" y2="230" stroke="#ffffff" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="400" y1="105" x2="480" y2="230" stroke="#ffffff" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- Декоративные элементы -->
  <circle cx="400" cy="105" r="5" fill="#ffffff"/>
  <circle cx="320" cy="230" r="3" fill="#ffffff"/>
  <circle cx="400" cy="230" r="3" fill="#ffffff"/>
  <circle cx="480" cy="230" r="3" fill="#ffffff"/>
</svg> 