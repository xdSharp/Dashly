<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="450" fill="#f8fafc" rx="0" ry="0"/>
  
  <!-- Центральный блок -->
  <rect x="300" y="150" width="200" height="150" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000" text-anchor="middle">Dashly</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle">Система аналитики</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle">и управления продажами</text>
  <text x="390" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">A0</text>
  
  <!-- Входы сверху -->
  <line x1="340" y1="80" x2="340" y2="150" stroke="#000000" stroke-width="1" marker-end="url(#arrowDown)"/>
  <text x="340" y="70" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle" writing-mode="tb">Доступные</text>
  <text x="340" y="50" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle" writing-mode="tb">инструменты</text>
  
  <line x1="400" y1="80" x2="400" y2="150" stroke="#000000" stroke-width="1" marker-end="url(#arrowDown)"/>
  <text x1="400" y1="70" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle" writing-mode="tb">Настройки</text>
  <text x1="400" y1="50" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle" writing-mode="tb">системы</text>
  
  <line x1="460" y1="80" x2="460" y2="150" stroke="#000000" stroke-width="1" marker-end="url(#arrowDown)"/>
  <text x="460" y="70" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle" writing-mode="tb">Tип карты</text>
  <text x="460" y="50" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle" writing-mode="tb">безопасности</text>
  
  <!-- Входы слева -->
  <line x1="150" y1="190" x2="300" y2="190" stroke="#000000" stroke-width="1" marker-end="url(#arrowRight)"/>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Данные по продажам</text>
  
  <line x1="150" y1="260" x2="300" y2="260" stroke="#000000" stroke-width="1" marker-end="url(#arrowRight)"/>
  <text x="220" y="250" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Сценарии управления</text>
  <text x="220" y="265" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">бизнесом</text>
  
  <!-- Выходы справа -->
  <line x1="500" y1="190" x2="650" y2="190" stroke="#000000" stroke-width="1" marker-end="url(#arrowRight)"/>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Аналитика</text>
  
  <line x1="500" y1="260" x2="650" y2="260" stroke="#000000" stroke-width="1" marker-end="url(#arrowRight)"/>
  <text x="580" y="250" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Графики с данными</text>
  <text x="580" y="265" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">продаж</text>
  
  <!-- Входы снизу -->
  <line x1="340" y1="370" x2="340" y2="300" stroke="#000000" stroke-width="1" marker-end="url(#arrowUp)"/>
  <text x="340" y="390" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Персонал</text>
  
  <line x1="400" y1="370" x2="400" y2="300" stroke="#000000" stroke-width="1" marker-end="url(#arrowUp)"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Оборудование</text>
  
  <line x1="460" y1="370" x2="460" y2="300" stroke="#000000" stroke-width="1" marker-end="url(#arrowUp)"/>
  <text x="460" y="390" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">Финансовое</text>
  <text x="460" y="405" font-family="Arial, sans-serif" font-size="12" fill="#000000" text-anchor="middle">обеспечение</text>
  
  <!-- Определения маркеров -->
  <defs>
    <marker id="arrowRight" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000" />
    </marker>
    <marker id="arrowDown" markerWidth="7" markerHeight="10" refX="3.5" refY="10" orient="auto">
      <polygon points="0 0, 7 0, 3.5 10" fill="#000000" />
    </marker>
    <marker id="arrowUp" markerWidth="7" markerHeight="10" refX="3.5" refY="0" orient="auto">
      <polygon points="0 10, 7 10, 3.5 0" fill="#000000" />
    </marker>
  </defs>
</svg> 